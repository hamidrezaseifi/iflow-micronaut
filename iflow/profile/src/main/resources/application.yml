micronaut:
  application:
    name: profile
  server:
    port: 1020
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
        path: /users/signIn
      oauth:
        enabled: true
        path: /api001/iam001/users/refreshToken
    token:
      jwt:
        enabled: true
        generator:
          access-token-expiration: 3600
          refresh-token-expiration: 172800
        signatures:
          secret:
            generator:
              #jws-algorithm: HS256
              secret: ${JWT_GENERATOR_SECRET:pleaseChangeThisSecretForANewOne}

  extensions:
    securities:
      passwordpepper: passwordpepper

jpa:
  default:
    packages-to-scan:
      - 'com.pth.profile.entities'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true
        format_sql: true

datasources:
  default:
    url: ${JDBC_URL:`jdbc:postgresql://localhost:5432/profile`}?ApplicationName=profile-pool
    driverClassName: ${JDBC_DRIVER:org.postgresql.Driver}
    username: ${JDBC_USER:iflow}
    password: ${JDBC_PASSWORD:iflow}
  h2:
    url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
