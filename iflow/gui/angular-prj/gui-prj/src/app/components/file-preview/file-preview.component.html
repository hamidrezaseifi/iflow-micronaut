		<div class="modal fade" tabindex="-1" role="dialog" id="imagepreviewdialog" [ngClass]="{'show' : showDialog}">
			<div class="modal-dialog preview-details-dialog" role="document">
				<div class="modal-header">
			 		<h5 class="modal-title">{{ 'common.file-preview' | translate }}</h5>
					<button type="button" class="close" (click)="closeDialog()" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>			
				<div class="modal-body">

					<div class="scanned-result-container">
					
						<div class="scanned-item-preview-container">
							
							<ngx-extended-pdf-viewer *ngIf="fileIsPdf" [src]="fileViewUrl" useBrowserLocale="true" class="scanned-item-preview-image"></ngx-extended-pdf-viewer>
					
							<div *ngIf="fileIsImage" class="scanned-item-preview-image" [style.backgroundImage]="imageFileViewUrl" ></div>
							 
						</div>  
					
					</div>  

				</div>	
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" (click)="closeDialog()">{{ 'common.close' | translate }}</button>
				</div>						
			</div>
		</div>
