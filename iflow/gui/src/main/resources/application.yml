micronaut:
  application:
    name: gui
  server:
    port: 1200

  security:
    enabled: true
    intercept-url-map:
      - pattern: /css/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /js/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /images/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /scripts/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /assets/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /auth/authenticate
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /auth/login
        httpMethod: GET
        access:
          - isAnonymous()
    endpoints:
      login:
        enabled: true
      logout:
        enabled: true
    session:
      enabled: true
      login-success-target-url: /
      login-failure-target-url: /auth/authFailed
      logout-targetUrl: '/auth/login'
      login-targetUrl: '/auth/authenticate'
      unauthorized-target-url: '/auth/login'

  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths: "classpath:static"

  views:
    folder: templates
    thymeleaf:
      enabled: true
      character-encoding: UTF-8
      template-mode:
        thymeleaf:
          suffix: .html
          prefix: /templates


  extensions:
    project: gui
    securities:
      passwordpepper: passwordpepper

